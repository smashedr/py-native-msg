name: "Build"

on:
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]
    #        os: ["windows-latest", "ubuntu-latest", "macos-latest"]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: "Build"
        run: |
          pip install pyinstaller
          pyinstaller py-native-msg.spec

      - name: "Debug"
        run: |
          ls -R dist

      - name: "Upload to Actions"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: dist

  windows:
    name: "Windows"
    runs-on: windows-latest
    timeout-minutes: 5
    needs: build

    steps:
      - name: "Download Artifact"
        uses: actions/download-artifact@v4
        with:
          name: windows-latest
          path: artifacts

      - name: "Debug"
        run: |
          ls -R artifacts

      - name: "Inno Setup"
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: py-native-msg.spec

      - name: "Debug"
        run: |
          ls -R

      - name: "Upload to Actions"
        uses: actions/upload-artifact@v4
        with:
          name: install-win
          path: dist
